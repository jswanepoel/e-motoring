<div class="center-block block-margin my-auto" style="width:100%;height:100%" #elementSize>
  <div *ngIf="indiv" class="card" style="height:100%;">

    <div class="card-header sub-header p-2">
      <span class="component-header-text"> Applicant <i class=" fa-sm" pTooltip="Busy" tooltipPosition="top"></i></span>
    </div>

    <div class="d-flex justify-content-between mt-5">
      <div class="form-group mx-auto m-3">
        <div class="card">
          <label class="mx-auto">Profile</label>
          <img style="height:210px;width:210px;" class="card-img-top" [src]="image" />
        </div>
      </div>
      <div class="mx-auto m-3" style="width:70%">
        <div class="form-group">
          <label>Firstname</label>
          <input class="form-control" [value]="applicant.firstname" readonly />
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input class="form-control" [value]="applicant.lastname" readonly />
        </div>
        <div class="form-group">
          <label>Birthdate</label>
          <input class="form-control" [value]="applicant.birthDate" readonly />
        </div>
      </div>

    </div>
    <button style="width:15%" (click)="ViewTable()" class="btn btn-primary mx-auto mt-5">Submit</button>
  </div>





  <div *ngIf="!indiv" class="center-block block-margin">
    <p-table [value]="item">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td *ngFor="let col of cols">
            {{item[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <button style="width:15%; margin-left:auto;margin-right:auto;display:block" routerLink="/person-create" class="btn btn-primary mt-5">Add Person</button>
  </div>
 
</div>
