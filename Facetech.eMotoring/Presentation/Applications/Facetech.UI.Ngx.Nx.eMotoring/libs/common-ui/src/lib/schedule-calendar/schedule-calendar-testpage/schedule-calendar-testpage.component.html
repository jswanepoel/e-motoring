<div class="shell">
  <div class="center-block block-margin" style="width:100%;">
    <div class="card" style="height:100%;">

      <div class="card-header sub-header p-2">
        <span class="component-header-text">Schedule</span>
        <span><button class="component-header-button" type="button" pButton icon="fa fa-refresh" pTooltip="Reset to original state" tooltipPosition="top"></button></span>
        <span><button class="component-header-button" type="button" pButton icon="fa fa-info" pTooltip="Information" tooltipPosition="top"></button></span>
      </div>

      <div class="" [ngClass]="{'parentCardBody': bodyCenter === true}">
        <div class="template-shell-control" #contentSize>

          <div class="dashboard h-100">
            <div class="d-flex flex-wrap justify-content-between mt-1">
              <div class="col-6 p-1">
                <ngx-schedule-calendar #scheduleCalendar
                                       [includeFooter]="true"
                                       [scheduleCalendarModel]="testScheduleCalendarModel">
                </ngx-schedule-calendar>
                <br />
                <br />
              </div>
              <div class="col-6 p-1">
                <ngx-training-managment></ngx-training-managment>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
