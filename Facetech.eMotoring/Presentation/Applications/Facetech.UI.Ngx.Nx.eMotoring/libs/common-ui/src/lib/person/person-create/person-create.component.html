<div class="center-block block-margin my-auto" style="width:100%;height:100%" #elementSize>
  <div class="card" style="height:100%;">

    <div class="card-header sub-header p-2">
      <span class="component-header-text"> Create Person <i class=" fa-sm" pTooltip="Busy" tooltipPosition="top"></i></span>
    </div>


    <div class="card-body col-sm-4 mt-5" style="margin-left:auto;margin-right:auto;display:block;">
      <form>
        <div class="form-group">
          <label for="firstName">Firstname</label>
          <input id="firstName" class="form-control"
                 [(ngModel)]="person.firstname"
                 name="firstname" />
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input id="lastname" class="form-control"
                 [(ngModel)]="person.lastname"
                 name="lastname" />
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <div class="input-group">
            <input id="birthDate" class="form-control"
                   [(ngModel)]="date"
                   placeholder="yyyy-mm-dd"
                   ngbDatepicker #datepicker="ngbDatepicker"
                   name="birthDate"
                   (focus)="datepicker.toggle()"
                   (dateSelect)="onDateSelect($event)"
                   required #birthDate="ngModel" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>

        </div>
        <button class="btn btn-primary"   (click)="onSave()">Save</button>
      </form>
    </div>
  </div>
</div>
