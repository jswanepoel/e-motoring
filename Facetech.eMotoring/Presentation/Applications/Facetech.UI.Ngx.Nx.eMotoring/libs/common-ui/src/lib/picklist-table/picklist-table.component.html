<div class="shell">
  <div class="center-block block-margin" style="width:100%;">
    <div class="card" style="height:100%;">

      <div class="card-header sub-header p-2">
        <span class="component-header-text">{{header}}</span>
        <span><button class="component-header-button" type="button" pButton icon="fa fa-refresh" pTooltip="Reset to original state" style="color:var(--icon-color)" tooltipPosition="top"></button></span>
        <span><button class="component-header-button" type="button" pButton icon="fa fa-info" pTooltip="Information" style="color:var(--icon-color)" tooltipPosition="top"></button></span>
      </div>

      <div class="card-body card-h100 " [ngClass]="{'parentCardBody': bodyCenter === true}">
        <div class="template-shell-control" #contentSize>
          <!--<div class="m-1" style="display:block;">-->
          <p-pickList [source]="source.dataSet"
                      [target]="destination.dataSet"
                      sourceHeader="{{source.header}}"
                      targetHeader="{{destination.header}}"
                      [responsive]="true"
                      filterBy="label"
                      sourceFilterPlaceholder="Search"
                      targetFilterPlaceholder="Search"
                      [showSourceControls]="false"
                      [showTargetControls]="false"
                      [sourceStyle]="{'height':'580px'}"
                      [targetStyle]="{'height':'580px'}"
                      [style]="{'min-width':'80%'}">
            <ng-template let-dataItem pTemplate="item">
              <div style="display:flex; justify-content:space-between;border: 1px solid gray; border-radius: 8px;padding:6px;">
                {{dataItem.label}}
              </div>
            </ng-template>

          </p-pickList>
          <!--</div>-->
        </div>
      </div>

    </div>
  </div>
</div>
