<p-contextMenu [target]="canvas"
               [model]="menuItems"
               [autoZIndex]="true">
</p-contextMenu>
<div #container class="img-map-area d-flex justify-content-center"
     (window:resize)="onResize($event)">
  <img #image [src]="src" (load)="onLoad($event)">
  <canvas #canvas (click)="onClick($event)"
          (mousemove)="onMouseMove($event)"
          (mouseout)="onMouseOut($event)"></canvas>
</div>
