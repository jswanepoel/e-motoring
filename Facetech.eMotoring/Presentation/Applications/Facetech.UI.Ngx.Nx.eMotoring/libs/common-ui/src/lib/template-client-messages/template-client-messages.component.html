<div class="ui-grid-row mt-2 ">
  <div class="ui-grid-col-6">
    Test name :
  </div>
  <div class="d-flex ui-grid-col-6 justify-content-start">
    <div style="z-index:1;background-color:red;" class="p-1 status-indicator"></div>
    <input pInputText type="text" placeholder="Required" />
  </div>
</div>

<div class="ui-grid-row mt-2 ">
  <div class="ui-grid-col-6">
    Gender :
  </div>
  <div class="d-flex ui-grid-col-6 justify-content-start">
    <div style="z-index:1;background-color:red;" class="p-1 status-indicator"></div>
    <div class="radioContainer">
      <div class="pt-1 pb-1 pl-2"><p-radioButton name="Gender" value="Male" label="Male" inputId="Male"></p-radioButton></div>
      <div class="pt-1 pb-1 pl-2"><p-radioButton name="Gender" value="Female" label="Female" inputId="Female"></p-radioButton></div>
      <div class="pt-1 pb-1 pl-2"><p-radioButton name="Gender" value="Other" label="Other" inputId="Other"></p-radioButton></div>
    </div>
  </div>
</div>

<div class="ui-grid-row mt-2 ">
  <div class="ui-grid-col-6">
    Hobies :
  </div>
  <div class="d-flex ui-grid-col-6 justify-content-start">
    <div style="z-index:1;background-color:red;" class="p-1 status-indicator"></div>
    <div class="radioContainer">
      <div class="pt-1 pb-1 pl-2"><p-checkbox name="Hobies" value="Photography" label="Photography"></p-checkbox></div>
      <div class="pt-1 pb-1 pl-2"><p-checkbox name="Hobies" value="Hunting" label="Hunting"></p-checkbox></div>
      <div class="pt-1 pb-1 pl-2"><p-checkbox name="Hobies" value="4x4" label="4x4"></p-checkbox></div>
    </div>
  </div>
</div>

<p-dialog header="Details" [(visible)]="displayDialogParentDel" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="Parent">
    <div *ngFor="let headers of parentHeaders; let i = index" [attr.data-index]="i" class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">{{parentHeaders[i]}}</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="id" [(ngModel)]="Parent[headers]" disabled />
      </div>
    </div>
  </div>
  <div class="ui-g-4">
    <label for="id">Reason:</label>
  </div>
  <div class="ui-g-8">
    <textarea rows="4" class="form-control"></textarea>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton (click)="cancel()" class="ui-button-info " label="Cancel"></button>
      <button type="button" pButton class="ui-button-danger " icon="fa fa-close" (click)="deleteParent()" label="Reject"></button>
    </div>
  </p-footer>
</p-dialog>
