<div class="center-block block-margin" style="width:100%;height:100%" #elementSize>
  <div class="card" style="height:100%;">

    <div class="card-header sub-header p-2">
      <span class="component-header-text">Signature Capture </span>
      <span><button class="component-header-button" type="button" pButton icon="fa fa-refresh" pTooltip="Reset to original state" style="color:var(--icon-color)" tooltipPosition="top"></button></span>
      <span><button class="component-header-button" type="button" pButton icon="fa fa-info" pTooltip="Information" style="color:var(--icon-color)" tooltipPosition="top"></button></span>
    </div>

    <ng-template #popInstructions>
      <ul class="list-unstyled">
        <li *ngFor="let instruction of instructions">{{instruction}}</li>
      </ul>
    </ng-template>

    <div class="card-body">
      <div class="mx-auto signature-control">
        <div style="width:100%;">
          Captured signature :
          <div class="d-flex w-100 justify-content-center">
            <div class="ngx-page d-flex m-2" size="Signature">
              <img [src]="capturedImage" class="img-fluid bg-white border" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="d-flex card-footer p-2" style="text-align:right;">
      <div style="display:inline-block; width:100%;">
        <button type="button" class="btn btn-primary mr-2" style="width:152px;"><i class="fa fa-recycle mr-1"></i>Reinitialise</button>
        <button type="button" class="btn btn-success" style="width:152px;" (click)="getImageSnaphot()"><i class="fa fa-bullseye mr-1"></i>Capture</button>
      </div>
    </div>-->

    <div class="d-flex card-footer p-2" style="text-align:right;">
      <div style="display:inline-block; width:100%;">
        <button type="button" class="btn btn-primary footerFixedButton mr-2"><i class="fa fa-recycle mr-1"></i>Reinitialise Device</button>
        <button type="button" class="btn btn-success footerFixedButton" (click)="getImageSnaphot()"><i class="fa fa-bullseye mr-1"></i>Capture</button>
      </div>
    </div>


  </div>
</div>
